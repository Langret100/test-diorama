<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Pastel diorama room portfolio (three.js)" />
  <title>Room Folio</title>
  <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="app"></div>

  <div class="ui">
    <div class="hud">
      <div class="pill" id="loadingPill">Loading…</div>
      <div class="pill" id="soundPill" style="display:none">Tap to enable sound</div>
    </div>

    <div class="menu">
      <button data-open="#work">MY WORK</button>
      <button data-open="#about">ABOUT</button>
      <button data-open="#contact">CONTACT</button>
    </div>

    <div class="toast">
      <div class="card">
        <strong>Tip</strong>
        <div>Drag to orbit · Scroll to zoom · Click objects (monitor / piano keys / signs)</div>
      </div>
    </div>

    <div class="panel" id="panel">
      <button class="close" id="closePanel">Close</button>
      <h2 id="panelTitle">Panel</h2>
      <p id="panelBody"></p>
    </div>

    <div class="debug" id="debugBox"></div>
  </div>

  <!-- Import maps + shims so GitHub Pages works without Node/Vite and without "bare specifier" errors -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.js"></script>
  <script type="importmap-shim">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <script type="module-shim" src="./main.js"></script>
</body>
</html>
